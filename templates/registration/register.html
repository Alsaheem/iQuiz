<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'iQuiz/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="{% static 'iQuiz/css/login.css' %}">

</head>

<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                        {% endif %}
                        {% csrf_token %}
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                    <label class="control-label col-sm-2" for="id_username">
                                        <i class="zmdi zmdi-account material-icons-name"></i>
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="id_username" maxlength="30" name="username" type="text" placeholder="username" />
                                        {{ form.errors.username }}
                                    </div>
                                </div>

                                



                                <div class="form-group">
                                        <label class="control-label col-sm-2" for="id_lastname">
                                            <i class="zmdi zmdi-account material-icons-name"></i>
                                        </label>
                                        <div class="col-sm-10">
                                            <input id="id_lastname" maxlength="30" name="last_name" type="text" placeholder="Last Name" />
                                            {{ form.errors.last_name }}
                                        </div>
                                    </div>



                                    <div class="form-group">
                                            <label class="control-label col-sm-2" for="id_email">
                                                    <i class="zmdi zmdi-email"></i>
                                            </label>
                                            <div class="col-sm-10">
                                                <input id="id_email" maxlength="30" name="email" type="email" placeholder="email" />
                                                {{ form.errors.id_email }}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                                <label class="control-label col-sm-2" for="id_password">
                                                        <i class="zmdi zmdi-lock"></i>
                                                    
                                                </label>
                                                <div class="col-sm-10">
                                                    <input id="id_password" maxlength="30" name="password" type="password" placeholder="password" />
                                                    {{ form.errors.password }}
                                                </div>
                                            </div>

                            


                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'iQuiz/img/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'user:login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
	<script async src="https://relayv2-dev.s3.amazonaws.com/analytics/distrobird_widget.js" data-widget-uid="359fa3b2-06f1-466c-a9ae-2013c14b7ce3"></script>
    <script src="{% static 'js/jquery-1.12.1.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
